<!DOCTYPE HTML>
<html>
<head>
    <title>Notas v1.0 Cinthya Paola Palafox Garcia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css"> 
     body {
        background: rgb(254,254,254);
        background: linear-gradient(90deg, rgba(254,254,254,1) 0%, rgba(255,155,67,1) 100%); 
     }
        .btn,label[for=colorTitle],label[for=colorBody]{
        color: #000;
        background-color: #78e678;
        border: 1px solid black;
        padding: .375rem .75rem;
        font-size: 1rem;
        border-radius: .25rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                    }
    </style>

</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-7">
                        <h4>Bienvenido a NOTAS v1.0</h4>

                        <form action="/add" method="POST" id="taskform" class="p-3 bg-primary">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Titulo</label>
                                        <input type="text" class="form-control" name="title" id="title" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="body" class="form-label">Escribe Aqu√≠</label>
                                        <textarea class="form-control" name="body" id="body" rows="5" required ></textarea>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="colorTitle" class="form-label">Color Titulo</label>
                                            <input type="color" class="form-control" name="colorTitle" id="colorTitle" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="colorBody" class="form-label">Color Mensaje</label>
                                            <input type="color" class="form-control" name="colorBody" id="colorBody" required />
                                        </div>
                                        <div class="mb-3">

                                            <button type="button" class="btn btn-secondary"

                                            onclick="clearForm();" >
                                            
                                                Limpiar

                                            </button>
                                           </div>
                                        <div class="mb-3">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-md-5">
                        <div id="tasklist"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
